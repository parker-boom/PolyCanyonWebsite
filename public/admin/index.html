<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <div id="nc-root"></div>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
      // Initialize the CMS manually
      CMS.registerPreviewStyle('preview.css');

      const StructurePreview = createClass({
        render: function () {
          const entry = this.props.entry;
          const structures = entry.getIn(['data', 'structures']) || [];

          return h(
            'div',
            { className: 'structures-preview' },
            structures.map((structure, index) =>
              h(
                'div',
                { key: index, className: 'structure-card' },
                h(
                  'h2',
                  {},
                  structure.get('names')
                    ? structure.getIn(['names', 0])
                    : 'Untitled'
                ),
                h(
                  'div',
                  { className: 'structure-details' },
                  h(
                    'p',
                    {},
                    h('strong', {}, 'Number: '),
                    structure.get('number')
                  ),
                  h('p', {}, h('strong', {}, 'Year: '), structure.get('year')),
                  h(
                    'p',
                    {},
                    h('strong', {}, 'Description: '),
                    structure.get('description')
                  )
                )
              )
            )
          );
        },
      });

      CMS.registerPreviewTemplate('all_structures', StructurePreview);
      CMS.init();

      // Handle Netlify Identity redirects
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', (user) => {
          if (!user) {
            window.netlifyIdentity.on('login', () => {
              document.location.href = '/admin/';
            });
          }
        });
      }
    </script>
  </body>
</html>
