<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
      console.log('CMS initialization starting...');

      // Transform data for CMS
      CMS.registerEventListener({
        name: 'preSave',
        handler: ({ entry }) => {
          console.log('PreSave - Original data:', entry.get('data').toJS());
          const data = entry.get('data').toJS();
          // Ensure we're returning the array structure
          return entry.get('data').set('root', data.root || data);
        },
      });

      // Transform back to array when saving
      CMS.registerEventListener({
        name: 'postSave',
        handler: ({ entry }) => {
          const data = entry.get('data').toJS();
          // Ensure we save as array
          return data.root || data;
        },
      });

      CMS.init();

      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', (user) => {
          console.log(
            'Identity initialized',
            user ? 'with user' : 'without user'
          );
          if (!user) {
            window.netlifyIdentity.on('login', () => {
              document.location.href = '/admin/';
            });
          }
        });
      }
    </script>
  </body>
</html>
