backend:
  name: git-gateway
  branch: main # Change this to your branch name

media_folder: 'src/structures/images' # Folder where images are stored
public_folder: '/src/structures/images' # Public path for images

collections:
  - name: 'structures'
    label: 'Structures'
    folder: 'src/structures/data'
    create: true
    extension: 'json'
    format: 'json'
    fields:
      - {
          label: 'ID',
          name: '_id',
          widget: 'string',
          hint: 'ID is auto-generated and not editable.',
          required: false,
          default: '6722b48799b26f2c000bb484',
          read_only: true,
        }
      - {
          label: 'Number',
          name: 'number',
          widget: 'number',
          hint: 'Number is auto-generated and not editable.',
          read_only: true,
        }
      - {
          label: 'URL',
          name: 'url',
          widget: 'string',
          hint: 'URL is auto-generated and not editable.',
          read_only: true,
        }
      - label: 'Name'
        name: 'name'
        widget: 'list'
        allow_add: true
        default: []
        field:
          - {
              label: 'Primary Name',
              name: 'name_main',
              widget: 'string',
              read_only: true,
            }
          - {
              label: 'Alternative Names',
              name: 'name_alternates',
              widget: 'string',
            }

      - { label: 'Year', name: 'year', widget: 'string' }
      - { label: 'Department', name: 'department', widget: 'list', default: [] }

      - label: 'Advisor/Builders'
        name: 'advisor_builders'
        widget: 'list'
        allow_add: true
        fields:
          - { label: 'Name', name: 'name', widget: 'string', required: true }
          - { label: 'Role', name: 'role', widget: 'list', required: true }

      - { label: 'Description', name: 'description', widget: 'text' }
      - {
          label: 'Extended Description',
          name: 'extended_description',
          widget: 'text',
        }

      - label: 'Status'
        name: 'status'
        widget: 'select'
        options:
          - { label: 'Active', value: 'Active' }
          - { label: 'Ghost', value: 'Ghost' }
          - { label: 'Planned', value: 'Planned' }

      - { label: 'Style', name: 'style', widget: 'string', default: '' }
      - { label: 'Tags', name: 'tags', widget: 'list', default: [] }

      - label: 'Location'
        name: 'location'
        widget: 'object'
        fields:
          - {
              label: 'Latitude',
              name: 'latitude',
              widget: 'number',
              read_only: true,
            }
          - {
              label: 'Longitude',
              name: 'longitude',
              widget: 'number',
              read_only: true,
            }

      - label: 'Images'
        name: 'images'
        widget: 'list'
        fields:
          - { label: 'Type', name: 'type', widget: 'string', read_only: true }
          - {
              label: 'Orientation',
              name: 'orientation',
              widget: 'boolean',
              default: true,
              read_only: true,
            }
          - { label: 'Path', name: 'path', widget: 'string', read_only: true }
          - { label: 'Description', name: 'description', widget: 'string' }

      - label: 'Links'
        name: 'links'
        widget: 'list'
        fields:
          - {
              label: 'Link Type',
              name: 'linkType',
              widget: 'string',
              read_only: true,
            }
          - { label: 'URL', name: 'URL', widget: 'string', read_only: true }
          - { label: 'Title', name: 'title', widget: 'string' }
